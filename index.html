<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="logo">
        <img class="img" src="./src/imagens/logo (1).png" alt="Logo Naruto">
    </header>
    <main class="painel-de-personagens">
        <section class="secao-de-personagens">
            <h1 class="titulo" >Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="naruto" data-name="naruto" data-description="Sua personalidade despreocupada, extrovertida, hiperativa, otimista e brincalhona
                permite que ele faça amizade com outros ninjas de Konoha, bem como com ninjas de outras aldeias.">
                <img src="./src/imagens/naruto.jpeg" alt="Imagem Naruto"></li>
                <li class="personagem" id="sasuke" data-name="sasuke" data-description="além de ser o último sobrevivente do clã em Konoha quando a série começa. Após o trágico massacre 
                de sua família quando ele era uma criança pequena, o garoto se tornou frio 
                e distante."><img src="./src/imagens/sasuke.jpeg" alt="Imagem Sasuke"></li>
                <li class="personagem" id="itachi" data-name="itachi" data-description="Virou Gennin com 6 anos, desenvolveu o Sharingan com 8, se tornou
                Chuunin perto dos seus 10 e aos 13 anos já era líder da ANBU, crescendo com
                muita expectativa."><img src="./src/imagens/itachi.jpeg" alt="Imagem Itachi"></li>
                <li class="personagem" id="neji" data-name="neji" data-description="era extremamente sério e maduro para a sua idade, e tinha 
                um grande controle sobre suas emoções. Antes e durante os Exames Chūnin e 
                sua luta com Naruto, ele era frio, e um pouco arrogante."><img src="./src/imagens/neji.jpeg" alt="Imagem Neji"></li>
                <li class="personagem" id="pain" data-name="pain" data-description="Nagato adotou o nome Pain e se tornou o novo líder da Akatsuki 
                após a morte de seu amigo. Assim, ele começou a direcionar a organização a um 
                novo caminho, secretamente sendo guiado por Obito."><img src="./src/imagens/pain.jpeg" alt="Imagem pain"></li>
                <li class="personagem" id="madara" data-name="madara" data-description="Suas ações e crenças eram singularmente focadas em 
                proteger Izuna, seu único irmão mais novo ainda vivo. Enquanto ele tinha 
                Izuna, Madara era uma pessoa razoável."
                ><img src="./src/imagens/madara.jpeg" alt="Imagem Madara"></li>
                <li class="personagem" id="kakashi" data-name="kakashi" 
                data-description="Desde sua infância, Kakashi era muito independente e 
                autoconfiante, às vezes até parecendo ser arrogante e condescendente."><img src="./src/imagens/kakashi.jpeg" alt="Imagem Kakashi"></li>
                <li class="personagem" id="minato" data-name="minato" data-description="Minato passou 
                a ser conhecido como o Relâmpago Amarelo de Konoha. Além disso, o ninja 
                também se destacava no uso do seu jutsu de invocação."><img src="./src/imagens/minato.jpeg" alt="Imagem Minato"></li>
            </ul>
        </section>
        <section class="secao-personagem-grande">
            <img class="imagem-grande" src="./src/imagens/naruto.png" alt="Imagem Naruto">
             <div>  
                <h2 class="nome-personagem" id="nome-personagem">Naruto</h2>
                <p class="descricao-personagem" id="descricao-personagem">Sua personalidade despreocupada, extrovertida, hiperativa, otimista e brincalhona
                    permite que ele faça amizade com outros ninjas de Konoha, bem como com ninjas de outras aldeias.</p>
            </div>
        </section>
    </main>
    <script src="./src/index.js"></script>
</body>
</html>
